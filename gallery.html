<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:og="http://ogp.me/ns#"
xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<style>img{height:100px;float:left;}</style>
  <script>
    $(document).ready(function(){
	     $.getJSON("http://api.flickr.com/services/rest/?&method=flickr.photosets.getPhotos&api_key=a7f8002b43212b6969dcb1a5af593ed8&photoset_id=72157658850720470&jsoncallback=?",
		{      
		     tags: "plant",
		     tagmode: "any",
		     format: "json"
		}, function(data){
			$.each(data.items, function(i, item){
		     	   $('<img/>').attr("src", item.media.m).appendTo('#images');
		     	   if(i==3) return false;
      			})
		});
    });
  </script>
  
</head>
<body>

<input type="button" id="button" value="get pics!"/><p>
<div id="images"></div>
	
</body>
</html>

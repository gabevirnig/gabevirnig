<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:og="http://ogp.me/ns#"
xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<style>.class{height:40px;float:left;}</style>
  <script>
    $(document).ready(function(){
	     $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?id=125573694@N07&lang=en-us&format=json&jsoncallback=?",{tags: "sky"},
		 function(data){
  $.each(data.items, function(i,item){
    $("<img/>").attr("src", item.media.m).appendTo("#images")
      .wrap("<a href='" + item.link + "'></a>").css("padding", "10px").addClass("class");
  });
});
    });
	  
	  
	  $(document).ready(function(){
	     $.getJSON("http://api.flickr.com/services/rest/?method=flickr.photosets.getPhotos&api_key=a7f8002b43212b6969dcb1a5af593ed8&photoset_id=72157658850720470&user_id=125573694@N07&per_page=50&format=feed-georss",{tags: "sky"},
		 function(data){
  $.each(data.items, function(i,item){
    $("<img/>").attr("src", item.media.m).appendTo("#images")
      .wrap("<a href='" + item.link + "'></a>").css("padding", "10px").addClass("class");
  });
});
    });
	  
	  
  </script>
  
</head>
<body>

<input type="button" id="button" value="get pics!"/><p>
<div id="images"></div>
	
</body>
</html>
